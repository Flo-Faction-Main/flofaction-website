<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><meta name="description" content="Review and manage your shopping cart for Flo Faction music store. Secure checkout available."><title>Shopping Cart - Flo Faction</title><style>*{margin:0;padding:0;box-sizing:border-box}.skip-link{position:absolute;top:-40px;left:0;background:#00d4ff;color:#000;padding:8px;text-decoration:none;z-index:100}.skip-link:focus{top:0}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0f0f1e;color:#fff;line-height:1.6}header{role:banner;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);padding:2rem;box-shadow:0 4px 6px rgba(0,212,255,.1)}h1{color:#00d4ff;font-size:2rem;margin-bottom:0.5rem}nav{background:#1a1a2e;padding:1rem 2rem;border-bottom:2px solid #00d4ff}nav a{color:#00d4ff;text-decoration:none;margin-right:1.5rem;border:2px solid transparent;padding:0.5rem 1rem;border-radius:4px}nav a:focus,nav a:hover{background:#00d4ff;color:#0f0f1e;outline:3px solid #00d4ff;outline-offset:2px}main{padding:2rem;max-width:1000px;margin:0 auto}.cart-section{background:#1a1a2e;padding:2rem;border-radius:8px;border:2px solid #00d4ff}h2{color:#00d4ff;font-size:1.75rem;margin-bottom:1.5rem;margin-top:2rem}table{width:100%;border-collapse:collapse;margin:1rem 0}thead{background:#16213e;border-bottom:3px solid #00d4ff}th{padding:1rem;text-align:left;color:#00d4ff;font-weight:600;border-bottom:2px solid #00d4ff}tbody tr{border-bottom:1px solid #00d4ff}td{padding:1rem;vertical-align:middle}td button{background:#00d4ff;color:#000;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;font-weight:600;margin:0 0.25rem}td button:hover,td button:focus{background:#00bfcc;outline:3px solid #fff;outline-offset:2px}input[type=number]{width:60px;padding:0.5rem;background:#0f0f1e;color:#fff;border:2px solid #00d4ff;border-radius:4px}input:focus{outline:3px solid #00d4ff;outline-offset:2px}.summary{background:#16213e;padding:2rem;border-radius:8px;border:2px solid #00d4ff;margin-top:2rem;text-align:right}.summary-row{display:flex;justify-content:space-between;margin:1rem 0;font-size:1.1rem}.summary-row.total{font-size:1.5rem;font-weight:700;color:#00d4ff;border-top:2px solid #00d4ff;padding-top:1rem}.checkout-btn{background:#00d4ff;color:#000;border:none;padding:1rem 2rem;border-radius:4px;cursor:pointer;font-weight:600;font-size:1.1rem;width:100%;margin-top:1rem}.checkout-btn:hover,.checkout-btn:focus{background:#00bfcc;outline:3px solid #fff;outline-offset:2px}.empty-message{text-align:center;padding:3rem;font-size:1.2rem;color:#aaa}.sr-only{position:absolute;width:1px;height:1px;overflow:hidden}.sr-live{position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0,0,0,0)}footer{background:#1a1a2e;padding:2rem;text-align:center;color:#aaa;border-top:2px solid #00d4ff;margin-top:3rem}</style></head><body><a href="#main-content" class="skip-link">Skip to main content</a><header role="banner"><h1>ðŸ›’ Shopping Cart</h1><p>Review Your Items and Proceed to Checkout</p></header><nav role="navigation" aria-label="Main navigation"><a href="/music.html" aria-label="Back to music store">Back to Store</a> <a href="/checkout.html" aria-label="Proceed to checkout">Checkout</a></nav><div id="sr-live" role="status" aria-live="polite" aria-atomic="true" class="sr-live"></div><main id="main-content" role="main"><section class="cart-section" aria-labelledby="cart-title"><h2 id="cart-title">Your Cart</h2><div id="cartContent"></div></section></main><footer role="contentinfo"><p>&copy; 2025 Flo Faction. All rights reserved. Secure Checkout</p></footer><script>function renderCart(){const cartContent=document.getElementById('cartContent');const cart=JSON.parse(localStorage.getItem('cart'))||[];if(cart.length===0){cartContent.innerHTML='<p class="empty-message">Your cart is empty. <a href="/music.html" aria-label="Return to music store">Continue shopping</a></p>';document.getElementById('sr-live').textContent='Your cart is empty';return}let html='<table role="grid" aria-label="Shopping cart items"><thead><tr><th scope="col">Product</th><th scope="col">Price</th><th scope="col">Quantity</th><th scope="col">Total</th><th scope="col">Action</th></tr></thead><tbody>';let grandTotal=0;cart.forEach((item,index)=>{const total=item.price*item.quantity;grandTotal+=total;html+=`<tr><td role="gridcell">${item.title}</td><td role="gridcell">\$${item.price.toFixed(2)}</td><td role="gridcell"><input type="number" value="${item.quantity}" min="1" aria-label="Quantity for ${item.title}" onchange="updateQuantity(${index},this.value)" /></td><td role="gridcell">\$${total.toFixed(2)}</td><td role="gridcell"><button onclick="removeFromCart(${index})" aria-label="Remove ${item.title} from cart">Remove</button></td></tr>`});html+='</tbody></table>';const tax=grandTotal*0.08;const shipping=grandTotal>50?0:10;const finalTotal=grandTotal+tax+shipping;html+=`<div class="summary" role="region" aria-labelledby="summary-title"><h3 id="summary-title" class="sr-only">Order Summary</h3><div class="summary-row"><span>Subtotal:</span><span>\$${grandTotal.toFixed(2)}</span></div><div class="summary-row"><span>Tax (8%):</span><span>\$${tax.toFixed(2)}</span></div><div class="summary-row"><span>Shipping:</span><span>${shipping===0?'FREE':'\$'+shipping.toFixed(2)}</span></div><div class="summary-row total"><span>Total:</span><span>\$${finalTotal.toFixed(2)}</span></div><button class="checkout-btn" onclick="location.href='/checkout.html'" aria-label="Proceed to secure checkout, total \$${finalTotal.toFixed(2)}">Proceed to Checkout</button></div>`;cartContent.innerHTML=html;document.getElementById('sr-live').textContent=`Cart contains ${cart.length} items, total \$${finalTotal.toFixed(2)}`}function updateQuantity(index,quantity){const cart=JSON.parse(localStorage.getItem('cart'))||[];if(quantity<=0){removeFromCart(index);return}cart[index].quantity=parseInt(quantity);localStorage.setItem('cart',JSON.stringify(cart));renderCart();const item=cart[index];document.getElementById('sr-live').textContent=`Updated ${item.title} quantity to ${quantity}`}function removeFromCart(index){const cart=JSON.parse(localStorage.getItem('cart'))||[];const item=cart[index];cart.splice(index,1);localStorage.setItem('cart',JSON.stringify(cart));renderCart();document.getElementById('sr-live').textContent=`Removed ${item.title} from cart`}document.addEventListener('DOMContentLoaded',renderCart)</script></body></html>
