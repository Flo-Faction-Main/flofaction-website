<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Discover premium music and digital audio products from Flo Faction. High-quality digital downloads with instant delivery."><meta name="theme-color" content="#1a1a2e"><title>Music Store - Flo Faction | Premium Digital Audio</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="dns-prefetch" href="https://stripe.com"><link rel="dns-prefetch" href="https://www.paypal.com"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;background:#0f0f1e;color:#fff;line-height:1.6}.skip-link{position:absolute;top:-40px;left:0;background:#00d4ff;color:#000;padding:8px;text-decoration:none;z-index:100}.skip-link:focus{top:0}header{role:banner;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);padding:1rem 2rem;box-shadow:0 4px 6px rgba(0,212,255,0.1)}h1{font-size:2rem;margin:1rem 0;color:#00d4ff;font-weight:700}nav{background:#1a1a2e;padding:1rem 2rem;border-bottom:2px solid #00d4ff}nav button{background:none;border:2px solid transparent;color:#00d4ff;padding:0.75rem 1.5rem;margin-right:1rem;cursor:pointer;font-weight:600;border-radius:4px;transition:all 0.3s}.nav-buttons button:focus,.nav-buttons button:hover{background:#00d4ff;color:#0f0f1e;outline:3px solid #00d4ff;outline-offset:2px}.main-content{padding:2rem}section{margin-bottom:2rem}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem}.product-card{background:#1a1a2e;border:2px solid #00d4ff;border-radius:8px;padding:1.5rem;transition:transform 0.3s,box-shadow 0.3s;cursor:pointer}.product-card:hover{transform:translateY(-4px);box-shadow:0 8px 16px rgba(0,212,255,0.2)}.product-card:focus-within{outline:3px solid #00d4ff;outline-offset:2px </button></div></nav><div id="sr-live" role="status" aria-live="polite" aria-atomic="true" class="sr-live"></div><main id="main-content" role="main"><section role="region" aria-labelledby="products-title"><h2 id="products-title" class="sr-only">Available Products</h2><div class="grid" role="region" aria-label="Product grid"></div></section></main><footer role="contentinfo"><p>&copy; 2025 Flo Faction. All rights reserved. Premium Digital Audio.</p><p style="margin-top:1rem;font-size:0.9rem">Secure checkout powered by Stripe and PayPal</p></footer><script>const products=[{id:1,title:"Electric Dreams",category:"beats",price:19.99,description:"High-energy electronic beats perfect for modern productions."},{id:2,title:"Jazz Nights",category:"beats",price:14.99,description:"Smooth jazz-inspired instrumental tracks."},{id:3,title:"Urban Vibes",category:"beats",price:17.99,description:"Contemporary urban and hip-hop production beats."},{id:4,title:"Classic Collection Vol.1",category:"collections",price:49.99,description:"10 premium tracks across multiple genres."},{id:5,title:"Sample Pack Pro",category:"samples",price:24.99,description:"1000+ royalty-free audio samples and loops."},{id:6,title:"Cinematic Soundscapes",category:"collections",price:39.99,description:"Epic orchestral and cinematic compositions."}];let cart=JSON.parse(localStorage.getItem('cart'))||[];function renderProducts(){const grid=document.querySelector('.grid');grid.innerHTML='';products.forEach(p=>{const card=document.createElement('article');card.className='product-card';card.setAttribute('role','article');card.setAttribute('aria-label',`Product: ${p.title}, Price: $${p.price}`);card.innerHTML=`<h3 class="product-title">${p.title}</h3><p class="product-price">$${p.price.toFixed(2)}</p><p class="product-desc">${p.description}</p><button class="add-cart-btn" onclick="addToCart(${p.id},'${p.title}',${p.price})" aria-label="Add ${p.title} to cart, Price: $${p.price}">Add to Cart</button>`;grid.appendChild(card)})}function filterProducts(category){if(category==='all'){renderProducts()}else{const filtered=products.filter(p=>p.category===category);const grid=document.querySelector('.grid');grid.innerHTML='';filtered.forEach(p=>{const card=document.createElement('article');card.className='product-card';card.setAttribute('role','article');card.setAttribute('aria-label',`Product: ${p.title}, Price: $${p.price}`);card.innerHTML=`<h3 class="product-title">${p.title}</h3><p class="product-price">$${p.price.toFixed(2)}</p><p class="product-desc">${p.description}</p><button class="add-cart-btn" onclick="addToCart(${p.id},'${p.title}',${p.price})" aria-label="Add ${p.title} to cart, Price: $${p.price}">Add to Cart</button>`;grid.appendChild(card)});const categoryNames={beats:'Beats',collections:'Collections',samples:'Samples'};document.getElementById('sr-live').textContent=`Showing ${filtered.length} ${categoryNames[category] || category} products`}}function addToCart(id,title,price){const item={id:id,title:title,price:price,quantity:1};const existing=cart.find(i=>i.id===id);if(existing){existing.quantity+=1}else{cart.push(item)}localStorage.setItem('cart',JSON.stringify(cart));updateCartBadge();document.getElementById('sr-live').textContent=`${title} added to cart`}function updateCartBadge(){const count=cart.reduce((sum,item)=>sum+item.quantity,0);const badge=document.getElementById('cartCount');badge.textContent=count;badge.setAttribute('aria-label',`${count} items in cart`)}document.addEventListener('DOMContentLoaded',function(){renderProducts();updateCartBadge()})</script></body></html>
