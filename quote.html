<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Quote | FloFaction LLC Insurance</title>
    <meta name="description" content="Get a free insurance quote in minutes. No obligation. Serving Bradenton, Sarasota & Tampa Bay, Florida.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 100%; padding: 40px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: #2c3e50; font-size: 2rem; margin-bottom: 10px; }
        .header p { color: #5a6c7d; font-size: 1.1rem; }
        .progress-bar { display: flex; justify-content: space-between; margin-bottom: 40px; gap: 10px; }
        .step { flex: 1; height: 4px; background: #ecf0f1; border-radius: 2px; }
        .step.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .step.completed { background: #2ecc71; }
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #2c3e50; font-weight: 600; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; }
        .radio-group { display: flex; gap: 15px; flex-wrap: wrap; }
        .radio-group label { margin-bottom: 0; display: flex; align-items: center; cursor: pointer; }
        .radio-group input[type="radio"] { width: 20px; margin-right: 8px; }
        .button-group { display: flex; gap: 15px; margin-top: 30px; }
        button { flex: 1; padding: 14px 20px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-next { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-next:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
        .btn-back { background: #ecf0f1; color: #2c3e50; }
        .btn-back:hover { background: #d5dbdb; }
        .btn-submit { background: #2ecc71; color: white; width: 100%; }
        .btn-submit:hover { background: #27ae60; }
        .success-message { text-align: center; color: #2ecc71; font-size: 1.2rem; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Get Your Free Quote</h1>
            <p>Complete this quick form in 3 easy steps</p>
        </div>

        <div class="progress-bar">
            <div class="step active" id="step-1-bar"></div>
            <div class="step" id="step-2-bar"></div>
            <div class="step" id="step-3-bar"></div>
        </div>

        <form id="quoteForm">
            <!-- STEP 1: Service Type -->
            <div class="form-section active" id="step-1">
                <h2 style="color: #2c3e50; margin-bottom: 20px;">Step 1: What service are you interested in?</h2>
                <div class="form-group">
                    <label>Select a service:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="service" value="life-insurance" required> Life Insurance</label>
                        <label><input type="radio" name="service" value="health-insurance"> Health Insurance</label>
                        <label><input type="radio" name="service" value="auto-home"> Auto & Home</label>
                        <label><input type="radio" name="service" value="business"> Business Insurance</label>
                    </div>
                </div>
            </div>

            <!-- STEP 2: Personal Info -->
            <div class="form-section" id="step-2">
                <h2 style="color: #2c3e50; margin-bottom: 20px;">Step 2: Tell us about yourself</h2>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" name="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>City/Area:</label>
                    <select name="city">
                        <option value="">Select your city</option>
                        <option value="bradenton">Bradenton</option>
                        <option value="sarasota">Sarasota</option>
                        <option value="tampa">Tampa</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- STEP 3: Details & Submit -->
            <div class="form-section" id="step-3">
                <h2 style="color: #2c3e50; margin-bottom: 20px;">Step 3: Additional Details</h2>
                <div class="form-group">
                    <label>Tell us more (optional):</label>
                    <textarea name="message" rows="4" placeholder="Any additional information..."></textarea>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="contact" checked> Best way to contact you: Phone</label>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-back" id="prevBtn" style="display: none;" onclick="changeStep(-1)">‚Üê Back</button>
                <button type="button" class="btn-next" id="nextBtn" onclick="changeStep(1)">Next ‚Üí</button>
                <button type="submit" class="btn-submit" id="submitBtn" style="display: none;">Get My Quote</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function changeStep(n) {
            const form = document.getElementById('quoteForm');
            const sections = document.querySelectorAll('.form-section');
            
            if (n === 1 && !validateStep(currentStep)) return;
            
            currentStep += n;
            if (currentStep > totalSteps) currentStep = totalSteps;
            if (currentStep < 1) currentStep = 1;
            
            updateDisplay();
        }

        function validateStep(step) {
            const inputs = document.querySelector(`#step-${step}`).querySelectorAll('[required]');
            for (let input of inputs) {
                if (input.type === 'radio') {
                    const checked = document.querySelector(`input[name="${input.name}"]:checked`);
                    if (!checked) return false;
                } else if (!input.value) {
                    return false;
                }
            }
            return true;
        }

        function updateDisplay() {
            document.querySelectorAll('.form-section').forEach((section, index) => {
                section.classList.remove('active');
                if (index + 1 === currentStep) section.classList.add('active');
            });

            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 < currentStep) step.classList.add('completed');
                if (index + 1 === currentStep) step.classList.add('active');
            });

            document.getElementById('prevBtn').style.display = currentStep === 1 ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = currentStep === totalSteps ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentStep === totalSteps ? 'block' : 'none';
        }

        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Send to email or API
            console.log('Form submitted:', data);
            alert('Thank you! We will contact you shortly.');
            this.reset();
            currentStep = 1;
            updateDisplay();
        });
    </script>
</body>
</html>
